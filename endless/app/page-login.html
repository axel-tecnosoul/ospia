    <!-- 
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>

    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
            <div class="section">
                <img src="assets/img/logo.png" alt="image" class="form-image">
            </div>
            <div class="section mt-1">
                <h1>Login</h1>
              
            </div>
            <div class="section mt-1 mb-5">
                <form action="app-pages.html">
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="email" class="form-control" id="email1" placeholder="Email address">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password1" placeholder="Password" autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="page-register.html">Registrate ahora</a>
                        </div>
                        <div><a href="page-forgot-password.html" class="text-muted">Olvidaste tu E-mail y/o contraseña?</a></div>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-primary btn-block btn-lg bt4">Log in</button>
                    </div>

                    <div class="section mt-1">
                        <h4>E-mail y/o contraseña invalida</h4>
                        
                      
                    </div>

                </form>
            </div>
        </div>


    </div>
    <!-- * App Capsule -->

    <!-- Splide -->

    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>

    <script src="assets/js/base.js"></script>
